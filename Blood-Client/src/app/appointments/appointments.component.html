<div id="background">
    <h1>The history of you appointments</h1>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Hospital Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.hospital.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>
                Date
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.appointmentDe | date: 'mediumDate' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef>
                Confirmed
            </th>
            <td mat-cell *matCellDef="let element">
                {{ (element.confirmed) ? 'Yes' : 'No' }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                Blood Test
            </th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="element.bloodTest != null" mat-flat-button color="primary" (click)="openDialog(element.bloodTest)">View Results</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
